<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PortCar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Belleza&display=swap');
    </style>
</head>


<header class="cabecalho">
    <h1 id="Nome">PortCar</h1>
</header>

<body id="login-porteiro">
    <div class="container">
        <div class="login-box">
            <h2 class="porteiro">Login Porteiro</h2>
                <div class="input-group left-align">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="input-group left-align">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <div class="center-align">
                    <button type="submit" class="login-button" onclick="logar()">Entrar</button>
                </div>
            <div class="center-align register-link">
                 <a href="cadastro.html">Cadastrar nova conta</a>
            </div>
        </div>
    </div>
    <script src="loginPorteiro.js"></script>
    
</body>
</html>
